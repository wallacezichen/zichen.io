# no trailing slash
url: https://wallacezichen.github.io/zichen.io/

# for header and meta tags
title: Zichen Yu
description: UCSD Data Science Student Looking for Backend SWE Intern

# set external to true if linking outside your website
# for internal, make sure to include preceding slash
# nav-links:
